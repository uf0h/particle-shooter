<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Particle Shooter</title>

    <style>
      body {
        margin: 0;
        background: black;
      }
    </style>

    <!-- CSS Library -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Animation Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
     /></script>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="score">0</span>
    </div>

    <div
      id="start-modal"
      class="fixed inset-0 flex items-center justify-center"
    >
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 id="start-score" class="text-4xl font-bold leading-none">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            id="start-btn"
            class="bg-blue-500 text-white w-full py-3 rounded-full text-sm"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>

    <canvas></canvas>

    <script src="./index.js"></script>
  </body>
</html>
